<body>
	<h1>Precious Shittu builds a reversed queue</h1>
	<input type="text" id="input">
		<div class="flex-container" id="target" >
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
		<button onclick="fetchItem()">Fetch</button>
		<button onclick="zap()">Zap</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("input").value
		element.className = "queue"
		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
		
	}

	function fetchItem(){
		var queueItems = document.getElementsByClassName("queue") 
		var len = queueItems.length
		let container = document.getElementById('target')
		if(len > 0){
			queueItems[len - 1].remove
			console.log(len);
		}

	}

	function zap(){
		var queueItems = document.getElementsByClassName("queue") 
		inputVal = document.getElementById("input").value
		for (const x of queueItems) {
			if(x.value == inputVal){
				queueItems[queueItems.indexOf(x)].remove
				console.log(x + "was removed");
			}
		}


	}
</script>
