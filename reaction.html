<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <h1>Precious Shittu Reaction Timer</h1>
</head>
<body>

  <p id="target">your time </p>
  <p id="countdown">Count</p>
  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>
  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>
  

  
  <script> 
  var myTime
  function recordReact() {
    myTime = Date.now()
    console.log(myTime);
  }
  function startTime(){
    console.log("this works");
    for (let i = 0; i < 4; i++) {
      setTimeout(function(){
      document.getElementById('countdown').innerHTML = i
    }, (3-i)*1000)
    }
    setTimeout(function(){
      if(myTime === undefined){
        console.log("too slow");
        document.getElementById('target').innerHTML = "too slow"
      }
      else{
        var buttonTime = Date.now()
        diff = (buttonTime - myTime)/ 1000
        document.getElementById('target').innerHTML = "Time was " + diff
      }
    }, 3000)
       
  }
  </script>

</body>
</html>
